{% extends "base.html" %}

{% load static %}

{% block title %}
- Mon compte
{% endblock title %}

{% block content %}

<!-- Header  -->
{% include "include_header_profile.html" %}

<section class="container mt-5 mb-5">
    <div class="row align-items-center justify-content-center text-center">
        <div class="col-lg-6 col-md-10 col-sm-12 align-self-center">
            <div class="card">
                <h5 class="card-header bg-dark text-white">Mon profil</h5>
                <div class="card-body">
                    <form action="{% url 'login:update' %}" method="GET">
                        <div class="form-group text-left">
                            <label for="mail_username">Adresse mail :</label>
                            <input type="email" class="form-control" placeholder="{{ user.email }}" disabled>
                        </div>
                        <div class="form-group text-left">
                            <label for="ame">Nom et pr√©nom :</label>
                            <input type="text" class="form-control" placeholder="{{ user.last_name }} {{ user.first_name }}" disabled>
                        </div>
                        
                        <button type="submit" class="btn btn-primary mb-2">
                            Modifier
                        </button>
                        <div class="form-group text-left">
                            <label for="password_username">Mot de passe :</label>
                            <input type="password" class="form-control" placeholder="*******" disabled>
                        </div>
                        <a href="{% url 'login:change_pwd' %}" class="btn btn-primary">
                            Changer de mot de passe
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
